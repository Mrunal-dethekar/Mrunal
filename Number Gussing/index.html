<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Gussing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Number Guessing Game</h1>
  <p id="upperPTag">Try and guess a random number between 1 to 100.</p>
  <p id="upperPTag">You have 10 attempts to gusse the right number</p>

  <div id="wrapper">
    <form class="form">
      <label id="guess" >Gusss A Number</label>
      <input type="text" id="guessField">
      <input type="submit" id="subt" value="Submit Guess" >
    </form>
    <div class="resultParse">
      <p>Previous Guesses : </p><span class="guesses"></span>
      <p>Gusses Remaining : </p><span class="guessRemaining"></span>
      <p class="lowOrHigh"></p>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
