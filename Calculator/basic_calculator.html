<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Arithmatics</title>
</head>

<body>
    <div>
        <input type="number" id="num1" placeholder="Enter No. 1">
        <select name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Enter No. 2">
        <input type="button" value="=" onclick="calculate()">
        <input type="number" id="result" placeholder="result">
    </div>
    <script src="basic_calculator.js">
    </script>
</body>

</html>
