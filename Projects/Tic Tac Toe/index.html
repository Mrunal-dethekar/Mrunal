<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tak Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div>
      <h1 class="header">Tic Tak Toe</h1>
      <div class="message header"></div>
    </div>
    <div class="details">
      <label for="player1">Player 1</label>
      <input type="text" name="player1" placeholder="Enter Name" id="player1">
      <br>
      <label for="player2">Player 2</label>
      <input type="text" name="player2" placeholder="Enter Name" id="player2">
      <br>
      <button type="submit" id="submit">Start Game</button>
    </div>
    <div class="game">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
