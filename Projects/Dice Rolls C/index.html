<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dice Rolls</title>
  <style>
    table,tr,td{
        border:1px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
  <h1>Dice Roll Game</h1>
  <label for="">Grid Size</label>
  <input type="number" name="GridSize" id="gridSize"> <br>
  <label for="">Number Of Players</label>
  <input type="number" name="PlayersCount" id="playerCount"> <br><br>
  <input type="button" value="Start Game" id="subt">
  <br>
  <br>
  <br>
  <table id="card">
      <thead>
          <tr>
              <td>Player Number</td>
              <td>Dice Roll</td>
              <td>Dice Roll History</td>
              <td>Path (Position History)</td>
              <td>Winner Status</td>
          </tr>
      </thead>
      <tbody id="card-body">
      </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
