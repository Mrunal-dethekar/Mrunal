<!DOCTYPE html>
<html lang="en">

<head>
  <title>Meditation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./Images/favicon.png">
</head>

<body>
  <section>
    <div class="start-page">
      <q class="quote-tag"></q>
      <button class="btnstart" id="btnstart">Start Meditation</button>
    </div>

    <div class="question-page">
      <div class="question-container">
        <div class="question1">How Are You Feeling Right Now ?</div>
        <div class="answer">
          <button data-time="90">Very Relaxed</button>
          <button data-time="180">Relaxed</button>
          <button data-time="300">Stressed</button>
          <button data-time="600">Too Stressed</button>
        </div>
      </div>
    </div>

    <div class="breath-container">
      <div class="text">Let's take three <br> breath together.</div>
      <div class="breath">
        <div class="top"></div>
        <div class="mid">
          <div class="line"></div>
        </div>
        <div class="bottom"></div>
      </div>
    </div>

    <div class="player">
      <h1 class="instruction">Close Your Eyes And Listen To The Music</h1>
      <audio class="song" src="./sounds/rain.mp3"></audio>
      <img src="./Images/pause.svg" class="play"></img>
      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#765c14" stroke-width="20" />
      </svg>
      <img src="./Images/replay.svg" class="replay"></img>

      <h3 class="time-display">00:00</h3>
    </div>

  </section>

  <script src="script.js"></script>
</body>

</html>
