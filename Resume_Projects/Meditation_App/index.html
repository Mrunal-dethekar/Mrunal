<!DOCTYPE html>
<html lang="en">

<head>
  <title>Meditation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="start">
      <button class="btnstart" id="btnstart">Start Meditation</button>
    </div>

    <div class="question">
      <div class="question-container">
        <div class="question1">How Are You Feeling Right Now ?</div>
        <div class="answer">
          <button data-time="90">Very Relaxed</button>
          <button data-time="180">Relaxed</button>
          <button data-time="300">Stressed</button>
          <button data-time="600">Too Stressed</button>
        </div>
      </div>
    </div>

    <div class="breath">
      <div class="breath-container">
        <div class="top"></div>
        <div class="mid">
          <div class="line"></div>
        </div>
        <div class="bottom"></div>
      </div>
    </div>

    <div class="circle">
      <audio class="song">
        <source src="./sounds/rain.mp3" />
      </audio>
      <img src="./svg/play.svg" class="play"></img>
      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
      </svg>
      <img src="./svg/replay.svg" class="replay"></img>

      <h3 class="time-display">0:00</h3>
    </div>

  </section>

  <script src="script.js"></script>
</body>

</html>
